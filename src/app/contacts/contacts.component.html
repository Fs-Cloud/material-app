<md-sidenav-layout class="example-sidenav-fab-container">
  
  <md-sidenav #sidenav mode="side" opened="true" align="start" class="left-sidenav">

    <div class="example-scrolling-content">
      <md-input-container floatingPlaceholder="false" class="etherSearch" dividerColor="#7BACC9">
        <input md-input placeholder="Search Contacts" style="width: 120px; margin-top: -10px; margin-left: 5px; color: #838383 !important;">
        <button md-icon-button style="margin-left: 120px; margin-top: -50px !important;"><md-icon style="color: #838383; width: 20px;">search</md-icon></button>
      </md-input-container >
      <button md-button style="text-align: left !important; padding: 5px; margin-top: -10px;">
          <p style="margin: 4px 170px 4px 10px;">+ &nbsp; &nbsp;Add New Contact</p>
          </button>

      <md-nav-list>
        <button md-button *ngFor="let contact of contacts" style="width: 100% !important; align-items: true">
          
          <img *ngIf="contact.photo" class="contactAvatar" md-list-avatar [src]="contact.photo">
            <h3 md-line>{{contact.name}}</h3>
            <p md-line>{{contact.updated | amTimeAgo}} </p>
          
          </button>

      </md-nav-list>


      <!--<img src="../assets/sideleftcontacts@2x.png" style="width:295.14px; margin-top:17px; margin-left: 5px">-->

    </div>

  </md-sidenav>
  <div class="app-content" style="background-color: #fff">
      <md-toolbar class="context-subheader" color="primary"style="height: 66px !important; background-color: #fff !important; margin-bottom: 0px;">
    
    <img src="../assets/daniel.jpg" style="height: 31.14px; width: 31.14px; border-radius: 50px; margin-top: 25px; margin-right: 10px">
    <div class="welcomeBlock">
    <h3>Daniel Howell</h3>
    <button md-button style="padding: 2px 10px 2px 1px !important">
      <p style="text-align: left !important">Howell Family</p>
    </button>
    </div>

    <div class="actionBlock">
    <button md-button style="position: absolute; right: 20px; top: 15px; padding: 2px 10px 2px 10px !important; display: block">
      <p style="color: #c9c9c9">Last updated: 3 hours ago</p>
    </button>
    <button md-button style="position: absolute; right: 20px; top: 35px; padding: 2px 10px 2px 10px !important; display: block">
      <p>Share Contact</p>
      </button>
      </div>

  </md-toolbar>
  <div class="example-scrolling-content main-scroll"  style="background-color: #fff !important">
